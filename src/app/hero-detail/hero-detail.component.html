<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} 详情</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">英雄名: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <button (click)="goBack()">返回</button>
  <button (click)="save()">保存</button>
</div>
